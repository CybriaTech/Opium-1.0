  <script>
function moveCarousel(direction) {
  const carouselWrapper = document.querySelector('.carousel-wrapper');
  const scrollDistance = 300;
  
  if (direction === 'left') {
    carouselWrapper.scrollBy({
      left: -scrollDistance,
      behavior: 'smooth'
    });
  } else if (direction === 'right') {
    carouselWrapper.scrollBy({
      left: scrollDistance,
      behavior: 'smooth'
    });
  }
}
